<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="sim-slider" id="first">
        <ul class="sim-slider-list">
            <div class="slider-list-container">
                <li><img src="img/slider-bg.png" alt="screen"></li> 
                <li class="sim-slider-element">
                    <!-- <img src="img/img_1.jpg" alt="1"> -->
                    <span>Хожу на йогу вечером, чтобы расслабиться после тяжелого трудового дня. И после занятий наступает спокойствие! Йога это отличный способ быстро и качественно расслабиться. Спасибо инструктору Марине.</span>
                </li>
                <li class="sim-slider-element"><img src="img/img_2.jpg" alt="2"></li>
                <li class="sim-slider-element"><img src="img/img_3.jpg" alt="N"></li>
            </div>
        </ul>
        <div class="sim-slider-arrow-left">
            <!-- <img src="http://pvbk.spb.ru/inc/slider/sim-files/sim-arrow-left.png"> -->
        </div>
        <div class="sim-slider-arrow-right">
            <!-- <img src="http://pvbk.spb.ru/inc/slider/sim-files/sim-arrow-right.png"> -->
        </div>
        <div class="sim-slider-dots">
            <span class="sim-dot"></span>
            <span class="sim-dot"></span>
            <span class="sim-dot"></span>
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
